version: "3.8"

services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2407:2407" # Expõe a porta 2407 no host para acessar a aplicação
    environment:
      - NODE_ENV=production
      - PORT=2407
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
